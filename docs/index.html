<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LTSpice-like Editor (local)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="toolbar">
  <button id="btn-add-R">R</button>
  <button id="btn-add-V">V</button>
  <button id="btn-add-I">I</button>
  <button id="btn-add-C">C</button>
  <button id="btn-add-L">L</button>
  <button id="btn-add-D">D</button>
  <button id="btn-add-GND">GND</button>
  <button id="btn-add-W">Wire</button>
  <button id="btn-move">Move</button>
  <button id="btn-rotate">Rotate</button>
  <button id="btn-copy">Copy</button>
  <button id="btn-del">Del</button>
  <button id="btn-clear">Clear</button>
  <button id="btn-netlist">Netlist</button>
  <button id="btn-sim">Sim</button>
  <label>Backend: <input id="backendUrl" placeholder="https://circuit-rc1c.onrender.com"></label>
  <label>Ortho <input id="opt-ortho" type="checkbox"></label>
</div>
<div id="container">
  <div id="left">
    <div id="list"></div>
  </div>
  <div id="center">
    <svg id="canvas" width="900" height="600"></svg>
  </div>
  <div id="right">
    <div id="selected"></div>
    <div><pre id="results"></pre></div>
  </div>
</div>
<script src="app.js"></script>
  <script>
const url = `https://circuit-rc1c.onrender.com/`; // Replace with your Render URL
const interval = 30000; // Interval in milliseconds (30 seconds)

//Reloader Function
function reloadWebsite() {
  axios.get(url)
    .then(response => {
      console.log(`Reloaded at ${new Date().toISOString()}: Status Code ${response.status}`);
    })
    .catch(error => {
      console.error(`Error reloading at ${new Date().toISOString()}:`, error.message);
    });
}

setInterval(reloadWebsite, interval);
  </script>
</body>
</html>
